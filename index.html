<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pinOutput" type="text">
                    <button class="generate-btn" onclick="keyHandler('random')">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="output" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button number" onclick="keyHandler('7')" id="7">7</div>
                              <div class="button number" onclick="keyHandler('8')" id="8">8</div>
                              <div class="button number" onclick="keyHandler('9')" id="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number" onclick="keyHandler('4')" id="4">4</div>
                              <div class="button number" onclick="keyHandler('5')" id="5">5</div>
                              <div class="button number" onclick="keyHandler('6')" id="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number" onclick="keyHandler('1')" id="1">1</div>
                              <div class="button number" onclick="keyHandler('2')" id="2">2</div>
                              <div class="button number" onclick="keyHandler('3')" id="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button operator" onclick="keyHandler('backspace')" id="backspace"><</div>
                                <div class="button number" onclick="keyHandler('0')">0</div>
                                <div class="button operator" onclick="keyHandler('clear')" id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" onclick="keyHandler('submit')" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left try" id="try">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pinNotMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pinMatch">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
